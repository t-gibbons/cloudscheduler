<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<h1> Add repo for {{group_name}}</h1>

{% if error_msg %}
    <h2><font color=red> Error: {{error_msg}} </font></h2>
{% endif %}


<form name="new_repo" action="/ui/add_repo/{{group_name}}/" method="post">
{% csrf_token %}
<table>
    <tr><td><label for="cloud_name">Cloud Name</label></td>
    <td><input type="text" name="cloud_name" id="" value="" /></td></tr>

    <tr><td><label for="auth_url">Auth URL</label></td>
    <td><input type="text" name="auth_url" id="" value="" /></td></tr>

    <tr><td><label for="tenant">Project</label></td>
    <td><input type="text" name="tenant" id="" value="" /></td></tr>

    <tr><td><label for="username">Username</label></td>
    <td><input type="text" name="username" id="" value="" /></td></tr>

    <tr><td><label for="password">Password</label></td>
    <td><input type="password" name="password" id="" value="" /></td></tr>

    <tr><td>Keystone Version</td> <td><input type="radio" id="v2" name="versionRadio" value="v2" checked/>v2<input type="radio" id="v3" name="versionRadio" value="v3"/>v3</td></tr>

    <tr class="version3" hidden=True><td><label for="project_domain_name">Project Domain Name</label></td>
    <td><input type="text" name="project_domain_name" id="" value="Default" /></td></tr>

    <tr class="version3" hidden=True><td><label for="user_domain_name">User Domain Name</label></td>
    <td><input type="text" name="user_domain_name" id="" value="Default" /></td></tr>

    <tr><td><input type="submit" value="Add Repo" /></td></tr>
    <tr><td><a href="/ui/project_details/{{group_name}}/"><input type="button" value="Cancel"/></a></td></tr>
</table>
</form>

{{ form.errors }}
{{ form.non_field_errors }}

<script>
$("#v2, #v3").change(function(){
    var isChecked = $('#v3').prop('checked');
    if(isChecked){
        $(".version3").show()
    }
    else{
        $(".version3").hide()
    } 
});
</script>
